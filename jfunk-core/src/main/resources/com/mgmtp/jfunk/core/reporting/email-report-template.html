<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>jFunk E-mail Report</title>
		<style type="text/css">
			html,body,div,span,table,tr,th,td {
				border: 0 none;
				margin: 0;
				padding: 0;
				background-color: white;
				font-family: sans-serif;
				font-size: 12px;
			}

			html {
				#overflow-y: scroll;
			}

			h1 {
				font-size: 14px;
				text-shadow: 0 1px 0 #DDDDDD;
				margin-left: 6px;
			}
			.header {
				border: 1px solid #D8D8D8;
				background: none repeat scroll 0 0 #FCFCFC;
				color: #555555;
				font-weight: bold;
				font-size: 14px;
				padding: 6px 3px;
				text-shadow: 0 1px 0 #FFFFFF;
				width: 100%
			}

			table {
				border-collapse: collapse;
				border-spacing: 0;
				border: 1px solid #D8D8D8;
				margin: 0;
				width: 100%;
			}

			th {
			  	background: none repeat scroll 0 0 #EAEAEA;
			    border: 1px solid #D8D8D8;
			    color: #555555;
			    font-weight: bold;
			    padding: 3px;
			    text-align: left;
			    text-shadow: 0 1px 0 #FFFFFF;
			}

			td {
				background: none repeat scroll 0 0 #FCFCFC;
				border: 1px solid #D8D8D8;
				color: #484848;
				padding: 5px;
				vertical-align: middle;
			}

			#content {
				margin: 0;
				width: 800px;
			}

			.bubble {
				background: none repeat scroll 0 0 #EEEEEE;
				border-radius: 3px 3px 3px 3px;
				padding: 3px;
				margin: 3px;
				width: 100%;
			}
		</style>
	</head>
<body>
	<div id="content">
		<h1>jFunk E-mail Report ${timestamp}</h1>
		<div class="bubble">
			<table>
				<tr>
					<th>Start</th>
					<th>Finish</th>
					<th>Duration</th>
					<th>Test Object</th>
					<th>Result</th>
					<th>Error Message</th>
				</tr>
				${rows}
			</table>
		</div>
	</div>
</body>
</html>
